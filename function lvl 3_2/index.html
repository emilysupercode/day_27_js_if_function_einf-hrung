<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 3_2</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <h1>Font Generator</h1>
        <form id="fontSelector">
            <div><input type="range" id="range" min="0" max="100" onchange="changeFontsSize(event)"> <label
                    for="range">Font-size</label></div>
            <select for="fontName" id="fontName" onchange="changeFontsSize(event)">
                <option value="1">'Bodoni Moda', serif</option>
                <option value="2">'Open Sans', sans-serif</option>
                <option value="3">'Roboto', sans-serif</option>
                <option value="4">'Yusei Magic', sans-serif</option>
            </select>
            <input type="text" id="text" placeholder="type something" onchange="changeFontsSize(event)">
        </form>
        <p id="test">TEST SHOWN HERE</p>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
